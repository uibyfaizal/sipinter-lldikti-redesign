<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/kemendikbud.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="css/google-fonts.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="css/main.css
    "
    />

    <title>OTP CRM LLDIKTI 9</title>
  </head>
  <body>
    <!-- Popup -->
    <!-- <div class="popup">
      <button id="close">&times;</button>
      <video autoplay controls src="images/video/video1.mp4"></video>
    </div> -->

    <section class="daftar" id="daftar">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <img src="images/logo.png" alt="" class="img-responsive" />
            <p>
              Pilih layanan, lengkapi seluruh form, dan juga berkas anda agar
              pihak LLDIKTI dapat segera <br />menindaklanjuti pengajuan anda.
            </p>
            <h5>Silahkan Input Email Anda Untuk Melanjutkan</h5>
          </div>
        </div>

        <div class="row input justify-content-center align-items-center">
          <div class="col-lg-12 col-md-6">
            <div class="">
              <form class="form-input">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Masukkan Email Anda</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <label for="exampleInputEmail1" class="form-label mt-3"
                    >Masukkan No Whatsapp Anda</label
                  >
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="nomor"
                    aria-describedby="emailHelp"
                  />
                  <a href="" class="btn btn-next p-2">Selanjutnya</a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row tombol-next text-center justify-content-center">
          <div class="col-lg-12 col-md-6"></div>
        </div>
      </div>
    </section>
  </body>

  <script src="js/main.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/custom.js"></script>
</html>
