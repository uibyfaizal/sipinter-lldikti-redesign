<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="icon" href="images/kemendikbud.png" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="css/google-fonts.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <title>CRM-ULT LLDIKTI 9</title>
  </head>
  <body>
    <section class="data" id="data">
      <div class="container">
        <div class="row">
          <div class="col text-center justify-content-center">
            <img
              src="images/logo.png"
              class="img-responsive img-fluid mb-3"
              alt=""
            />
            <h5>Data Pribadi & File</h5>
            <p>
              Silahkan Lengkapi Data Anda, dan Pastikan Untuk Mengupload Seluruh
              Berkas Kelengkapan
            </p>
          </div>

          <div class="input-data">
            <div class="col-lg-5 col-md-12">
              <form action="">
                <label for="exampleInputEmail1" class="form-label"
                  >Nomor Induk Kependudukan</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text mb-3">
                  Pastikan anda menggunakan NIK yang benar.
                </div>
                <label for="validationDefault04" class="form-label"
                  >Profesi</label
                >
                <select
                  class="form-select mb-3"
                  id="validationDefault04"
                  required
                >
                  <option selected disabled value="">Pilih Profesi</option>
                  <option>Profesi 1</option>
                  <option>Profesi 2</option>
                  <option>Profesi 3</option>
                  <option>Profesi 4</option>
                </select>
                <label for="exampleInputEmail1" class="form-label"
                  >Instansi / Perguruan Tinggi</label
                >
                <select
                  class="form-select mb-3"
                  id="validationDefault04"
                  required
                >
                  <option selected disabled value="">Pilih Universitas</option>
                  <option>Universitas 1</option>
                  <option>Universitas 2</option>
                  <option>Universitas 3</option>
                  <option>Universitas 4</option>
                </select>
                <label for="exampleInputEmail1" class="form-label"
                  >Provinsi</label
                >
                <select
                  class="form-select mb-3"
                  id="validationDefault04"
                  required
                >
                  <option selected disabled value="">Pilih Provinsi</option>
                  <option>Provinsi 1</option>
                  <option>Provinsi 2</option>
                  <option>Provinsi 3</option>
                  <option>Provinsi 4</option>
                </select>
                <label for="exampleInputEmail1" class="form-label">Kota</label>
                <select
                  class="form-select mb-3"
                  id="validationDefault04"
                  required
                >
                  <option selected disabled value="">Pilih Kota</option>
                  <option>Kota 1</option>
                  <option>Kota 2</option>
                  <option>Kota 3</option>
                  <option>Kota 4</option>
                </select>
                <label for="exampleInputEmail1" class="form-label"
                  >Kecamatan</label
                >
                <select
                  class="form-select mb-3"
                  id="validationDefault04"
                  required
                >
                  <option selected disabled value="">Pilih Kecamatan</option>
                  <option>Kecamatan 1</option>
                  <option>Kecamatan 2</option>
                  <option>Kecamatan 3</option>
                  <option>Kecamatan 4</option>
                </select>
              </form>
            </div>

            <div class="col-lg-5 col-md-12 input-data2">
              <form action="">
                <label for="exampleInputEmail1" class="form-label"
                  >Nama Lengkap</label
                >
                <input
                  type="email"
                  class="form-control mb-3"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <label for="exampleInputEmail1" class="form-label"
                  >Nomor Telepon</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text mb-3">
                  Gunakan nomor telepon yang terhubung ke WhatsApp anda untuk
                  mendapatkan notifikasi WhatsApp.
                </div>

                <label for="exampleInputEmail1" class="form-label"
                  >Alamat Anda / Instansi</label
                >
                <input
                  type="email"
                  class="form-control mb-3"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <label for="exampleInputEmail1" class="form-label"
                  >Email Anda</label
                >
                <input
                  type="email"
                  class="form-control mb-3"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <label for="exampleInputEmail1" class="form-label"
                  >Masukkan Foto</label
                >
                <input
                  type="file"
                  class="form-control mb-3"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <a href="#" class="btn btn-cta p-2">Selanjutnya</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/custom.js"></script>
</html>
